<!DOCTYPE html>
<html>
<body>

<!-- Prompt user for data input-->

Joe's response time in minutes:<br> <input type="Number"  id="A"><br><br>
Joe's current age:<br> <input type="Number"  id="B"><br><br>
Joe's estimated arrival time in minutes:<br> <input type="Number"  id="C"><br><br>
<button onclick="fn1()" id="btn1">Enter</button>

<p id="output"></p>

<script type="text/javascript">

    function timeConvert(n) {
        var num = n;
        var hours = (num / 60);
        var rhours = Math.floor(hours);
        var minutes = (hours - rhours) * 60;
        var rminutes = Math.round(minutes);
        if(rminutes == 1 && rhours == 1){
            return "Joe will arrive in: " + rhours + " hour and " + rminutes + " minute.";
        }
        else if(rminutes == 1){
            return "Joe will arrive in: " + rhours + " hours and " + rminutes + " minute.";
        }
        else if(rhours == 1){
            return "Joe will arrive in: " + rhours + " hour and " + rminutes + " minutes.";
        }
        else
        return "Joe will arrive in: " + rhours + " hours and " + rminutes + " minutes.";
    }

    function fn1()
    {
        var numA = Number(document.getElementById("A").value);
        var numB = Number(document.getElementById("B").value);
        var numC = Number(document.getElementById("C").value);
        var res = (((numA+numB)*numC)*.37/2);

        var result = timeConvert(res);
        document.getElementById("output").innerHTML = result;
    }


</script>


</body>
</html>
